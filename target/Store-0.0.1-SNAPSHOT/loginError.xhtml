<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
</h:head>

<h:body>
	<nav>
		<h:form>
			<h:commandButton action = "#{navigationController.goToHomePage}" value = "Lojinha" />
		</h:form>
	</nav>
	<div id="content">
		<div id="box">
			<h3>Acessar o sistema</h3>
			<span style="color: red;">Usuário e/ou senha inválido!</span>
			<h:form id="loginForm">
				<h:inputText id="inputUsername" a:placeholder="Email" value="#{loginController.email}" />
				<h:inputSecret id="inputPassword" a:placeholder="Senha" value="#{loginController.password}" />
				<div id="commandSection">
					<h:commandButton action="#{navigationController.goToRegistrationPage}" value="Criar acesso"/>
					<h:commandButton action="#{loginController.login}" value="Login"/>
				</div>
			</h:form>
		</div>
	</div>
</h:body>

</html>
