<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Lojinha</title>

	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap-grid.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />

	<script type="text/javascript" src="resources/js/jquery.js"></script>
    <script type="text/javascript" src="resources/js/popper.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.js"></script>
</h:head>

<h:body>
	<nav>
		<h:form>
			<h:commandButton action="#{navigationController.goToHomePage}" value="Lojinha" />
		</h:form>
		<h:form>
			<h:commandButton action="#{navigationController.goToLoginPage}" value="Login" />
		</h:form>
	</nav>
	
	<div class="row">
		<div class="col-md-12">
			<h3 style="margin-top: 5%; text-align: center">Produtos da lojinha</h3>

			<div class="col-md-10 centering">
				<div class="row">
                	<ui:repeat var="produto"  value="#{storeController.products}">
						<div class="produto-thumb">
							<div>
								<a href="#" class="thumbnail"> <img height="200" width="200"
									src="#{produto.urlImg}" alt="#{produto.nome}"/>
								</a>
								<h5>#{produto.nome}</h5>
								<div class="preco">R$ #{produto.valor}</div>
								<div class="descricao">#{produto.descricao}</div>
								<h:form>
									<div class="center">
										<h:commandButton action="#{navigationController.goToLoginPage}"	value="Comprar" />
									</div>
								</h:form>
							</div>
						</div>
					</ui:repeat>        
				</div>
			</div>
		</div>
	</div>
	
</h:body>

</html>
